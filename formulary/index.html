<html lang="es">
<head>

    <title>Formulario</title>
</head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FORMULARIO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../inicio.html">Inicio</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <form class="formulario" id="formulario" method="#">
            <div>
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" name="nombre" placeholder="Introduzca su nombre" autofocus required>
            </div>
            <div>
            <label for="inputApellidos">Apellidos</label>
            <input type="text" id="inputApellidos" name="apellidos" required>
            </div>
            <div>
            <label for="inputClase">Clase</label>
            <input type="text" id="inputClase" name="clase" required>
            </div>
            <div>
            <label for="inputNotaMedia">Nota media</label>
            <input type="number" id="inputNotaMedia" name="nota" required>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>    

        <p id="result"></p>
        
        <section>
            <div>
                <table id="tablaDatos">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Clase</th>
                        <th>Color favorito</th>
                        <th>Borrar</th>
                    </tr>
                    <!-- los elementos nuevos irian aquÃ­-->
                </table>
            </div>
        </section>
        <br>
        <div class="buttons">
        <button class="btn">guardarLista</button>
        
        <button class="btn">cargarLista</button>
        </div>
